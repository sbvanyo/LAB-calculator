<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="calculator">

    <section id="outputRow">0</section>

    <section>
      <button id="cButton" class="greyButton">C</button>
      <button id="arrowButton" class="greyButton">&#8592;</button>
      <button id="divideButton" class="orangeButton">&#247;</button>
    </section>
    
    <section>
      <button id="sevenButton" class="greyButton">7</button>
      <button id="eightButton" class="greyButton">8</button>
      <button id="nineButton" class="greyButton">9</button>
      <button id="multiplyButton" class="orangeButton">&#215;</button>
    </section>

    <section>
      <button id="fourButton" class="greyButton">4</button>
      <button id="fiveButton" class="greyButton">5</button>
      <button id="sixButton" class="greyButton">6</button>
      <button id="subtractButton" class="orangeButton">&#8722;</button>
    </section>

    <section>
      <button id="oneButton" class="greyButton">1</button>
      <button id="twoButton" class="greyButton">2</button>
      <button id="threeButton" class="greyButton">3</button>
      <button id="addButton" class="orangeButton">&#43;</button>
    </section>

    <section>
      <button id="zeroButton" class="greyButton">0</button>
      <button id="equalsButton" class="orangeButton">&#61;</button>
    </section>

  </div>

  <script src="main.js"></script>
</body>
</html>
